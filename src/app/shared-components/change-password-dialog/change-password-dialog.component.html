<div mat-dialog-content style="display: flex;justify-content: center;">
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>
                Current Password
            </mat-label>

            <input matInput placeholder="Current Password" type="password" autocomplete="off">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>
                New Password
            </mat-label>

            <input matInput placeholder="New Password" type="password" autocomplete="off">
        </mat-form-field>

        <div class="change-password-btn-container">
            <button mat-raised-button class="change-password-btn">
                Change password
            </button>
        </div>

        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
        </div>
    </form>
</div>
